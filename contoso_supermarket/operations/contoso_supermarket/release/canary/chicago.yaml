apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: pos
  namespace: contoso-supermarket
  annotations:
    clusterconfig.azure.com/use-managed-source: "true"
spec:
  interval: 1m
  releaseName: pos
  chart:
    spec:
      chart: ./contoso_supermarket/operations/contoso_supermarket
  values:
    acr_name: agacr34a58
    branch_name: "canary"
    image_tag: "v1.0"
    queue_monitoring:
      timezone: "Pacific Standard Time"
    postgres:
      username: "postgres"
      database: "contoso"
    cosmos:
      container: "pos"
      database: "contoso"
      endpoint: https://agcosmos34a58.documents.azure.com:443/
    point_of_sale:
      title: "Contoso Supermarket"
      cameras_enabled: "False"
      cameras_url: ""
      new_category: "True"
      holiday_banner: "False"
      store_id: 2
      store_location: "Chicago"