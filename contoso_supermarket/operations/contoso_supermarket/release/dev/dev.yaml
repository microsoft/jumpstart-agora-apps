apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: pos
  namespace: contoso
  annotations:
    clusterconfig.azure.com/use-managed-source: "true"
spec:
  interval: 1m
  releaseName: pos
  chart:
    spec:
      chart: ./contoso_supermarket/operations/contoso_supermarket
  values:
    acr_name: "jumpstartagora.azurecr.io"
    branch_name: "dev"
    image_tag: v1.0
    github_User: "brauliomsft"
    queue_monitoring:
      timezone: "Pacific Standard Time"
    postgres:
      username: "postgres"
      database: "contoso"
    cosmos:
      container: "pos"
      database: "contoso"
      endpoint: "https://agcosmos896e3.documents.azure.com:443/"
    point_of_sale:
      title: "Contoso Supermarket"
      cameras_enabled: "False"
      cameras_url: ""
      new_category: "True"
      holiday_banner: "False"
      store_id: 5
      store_location: "dev"
