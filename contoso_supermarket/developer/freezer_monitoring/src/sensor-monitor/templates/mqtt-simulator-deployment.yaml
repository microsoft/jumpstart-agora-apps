apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "sensor-monitor.fullname" . }}-simulator
  labels:
    io.kompose.service: mqtt-simulator
  {{- include "sensor-monitor.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.simulator.replicas }}
  selector:
    matchLabels:
      io.kompose.service: mqtt-simulator
    {{- include "sensor-monitor.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        io.kompose.service: mqtt-simulator
      {{- include "sensor-monitor.selectorLabels" . | nindent 8 }}
    spec:
      containers:
      - env:
        - name: KUBERNETES_CLUSTER_DOMAIN
          value: {{ quote .Values.kubernetesClusterDomain }}
        image: {{ .Values.simulator.mqttSimulator.image.repository }}:{{ .Values.simulator.mqttSimulator.image.tag
          | default .Chart.AppVersion }}
        imagePullPolicy: {{ .Values.simulator.mqttSimulator.imagePullPolicy }}
        name: mqtt-simulator
        resources: {}
      imagePullSecrets:
      - name: charrisagoracr
      restartPolicy: Always