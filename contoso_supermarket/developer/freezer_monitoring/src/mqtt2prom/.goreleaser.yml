      - "ghcr.io/hikhvar/mqtt2prometheus:{{ .Tag }}-arm6"
      - "ghcr.io/hikhvar/mqtt2prometheus:{{ .Tag }}-arm7"
      - "ghcr.io/hikhvar/mqtt2prometheus:{{ .Tag }}-386"

  - name_template: ghcr.io/hikhvar/mqtt2prometheus:latest
