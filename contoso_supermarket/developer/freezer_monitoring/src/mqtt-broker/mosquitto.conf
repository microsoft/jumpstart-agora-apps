# in the container running in jumpstart, this will be referred to as 
# jumpstart-config.conf

allow_anonymous true
# password_file /mqtt_passwd
listener 1883 0.0.0.0
# log_type debug

# Variables: 
#  freezer-1-Chicago
#  Ag-IotHub-cc958.azure-devices.net
#  SharedAccessSignature...

connection AzureIoTHub-freezer-1-Chicago
address Ag-IotHub-cc958.azure-devices.net:8883
bridge_protocol_version mqttv311
remote_clientid freezer-1-Chicago
remote_username Ag-IotHub-cc958.azure-devices.net/freezer-1-Chicago
remote_password SharedAccessSignature sr=Ag-IotHub-cc958.azure-devices.net%2Fdevices%2Ffreezer-1-Chicago&sig=Fr1IaNt9KciH%3D&se=1686
try_private false
cleansession true
start_type automatic
bridge_insecure false
bridge_protocol_version mqttv311
bridge_tls_version tlsv1.2
bridge_cafile /DigiCertGlobalRootG2.crt.pem
notifications false
notification_topic events/
# this will remap the freezer1/environmentSensor topics to an IoT Hub-friendly format for the specific device
topic "" out 1 freezer1/environmentSensor devices/freezer-1-Chicago/messages/events/eSensor

