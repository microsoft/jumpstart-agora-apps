    <script>
      $(document).ready(function() {
          function updateGlobalVar() {
              // Make an AJAX request to the API endpoint
              $.getJSON('/people_count', function(data) {
                  // Update the contents of the div with the value of the global variable
                  $('#peopleCount').text(data);
              });
          }

          // Update the global variable every 2 seconds
          setInterval(updateGlobalVar, 2000);
      });
  </script>
