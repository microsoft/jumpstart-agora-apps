apiVersion: apps/v1
kind: Deployment
metadata:
  name: virtual-rtsp-helmet
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: "rtsp"
    app.kubernetes.io/managed-by: {{ .Release.Service | quote }}
    app.kubernetes.io/instance: {{ .Release.Name | quote }}
    app.kubernetes.io/version: {{ .Chart.AppVersion }}
    helm.sh/chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: virtual-rtsp-helmet
  minReadySeconds: 10
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  template:
    metadata:
      labels:
        app: virtual-rtsp-helmet
    spec:
      initContainers:
        - name: init-samples
          image: alpine
          command:
          - wget
          - "-O"
          - "/samples/helmet.mp4"
          - $(HELMET_DOWNLOAD_URL)
          volumeMounts:
          - name: tmp-samples
            mountPath: /samples
          env:
            - name: HELMET_DOWNLOAD_URL
              valueFrom:
                configMapKeyRef:
                  name: rtsp-config
                  key: helmet_DOWNLOAD_URL
      containers:
        - name: virtual-rtsp-helmet
          image: "agoraarmbladev.azurecr.io/kerberos/virtual-rtsp:latest"
          imagePullPolicy: Always
          ports:
            - containerPort: 8554
          env:
            - name: SOURCE_URL
              valueFrom:
                configMapKeyRef:
                  name: rtsp-config
                  key: helmet_SOURCE_URL
          volumeMounts:
            - name: tmp-samples
              mountPath: /samples
      volumes:
        - name: tmp-samples
          emptyDir: { }
---
apiVersion: v1
kind: Service
metadata:
  name: virtual-rtsp-helmet-svc
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: "rtsp"
    app.kubernetes.io/managed-by: {{ .Release.Service | quote }}
    app.kubernetes.io/instance: {{ .Release.Name | quote }}
    app.kubernetes.io/version: {{ .Chart.AppVersion }}
    helm.sh/chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    app: virtual-rtsp-helmet
spec:
  ports:
    - port: 8554
      targetPort: 8554
      name: rtsp
      protocol: TCP
  selector:
    app: virtual-rtsp-helmet
---
